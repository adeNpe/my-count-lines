<label for="choosePath">Choose a profile picture:</label>
<input type="file" @change="triggerFile($event)" webkitdirectory onchange="chooseDataSourcePath(event)"/>
<p id="urlBox"></p>

<script>
    function chooseDataSourcePath(event) 
	{
		const file = event.target.files[0].value; 
		document.getElementById("urlBox").innerHTML=file;
    }
</script>
